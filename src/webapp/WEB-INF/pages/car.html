<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="2">
    <thead>
    <tr>
        <th>Mark</th>
        <th>Model</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carlist}">
        <td th:text="${car.getWheel()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getColor()}"/>
    </tr>

    </tbody>

</table>

</body>
</html>
